<!DOCTYPE html>

<head>

<body>
  <!-- Sidebar start -->
  <section class="sidebar">

    <div class="sidebar__hamburger" onclick="toggleSidebar()">
      <div></div>

  <main>
    <div id="calendar">
    </div>
  </main>
  <!-- Main end -->
  <style>
    #calendar {
      max-height: 95vh;
    }
  </style>
  <script type="javascript" src="./assets/js/dashboard.js"></script>
  <script src="./assets/js/calendar.js"></script>

</html>
